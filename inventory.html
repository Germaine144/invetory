<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inventory - IMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-content">
            <h2>Inventory Management</h2>
            <div class="nav-right">
                <span id="welcomeUser"></span>
                <button id="themeToggle" class="btn-secondary">ðŸŒ™ Dark Mode</button>
                <button id="logoutBtn" class="btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="inventory-section">
            <h1>My Inventory</h1>
            
          
            <div class="form-box">
                <h3 id="formTitle">Add New Item</h3>
                <form id="inventoryForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" required min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" required min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="">Select Status</option>
                                <option value="Available">Available</option>
                                <option value="Out of Stock">Out of Stock</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Add Item</button>
                    <button type="button" class="btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
                </form>
                <div id="message" class="message"></div>
            </div>

            <!-- Search and Filter -->
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Search by item name...">
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="Available">Available</option>
                    <option value="Out of Stock">Out of Stock</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>

            <!-- Inventory Table -->
            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Items will be displayed here -->
                    </tbody>
                </table>
                <div id="noItems" class="no-items" style="display:none;">No items found</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
